<template>
    <lightning-card>
        <h1 class="heading">Email Sender</h1>
        <hr>
        <div class="slds-p-horizontal_small" style="height: 200px;">
            <h1 class="slds-page-header__title slds-truncate bold">Select Contacts : </h1>
            <br>
            <lightning-datatable key-field="id" data={data} columns={columns} onrowselection={getSelectedName}>
            </lightning-datatable>
        </div>
        <br>
        <hr>
        <div class="slds-p-around_medium">
            <lightning-input onchange={handleInputChange} required type="text" label="Enter Subject"
                placeholder="type your Subject here" value={subject}></lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-textarea required onchange={handleChange} name="input3" label="Enter Email Body"
                placeholder="type your body here..."></lightning-textarea>
        </div>
        <div class="slds-p-around_medium">
            <lightning-combobox
            name="progress"
            label="Select File"
            value={selectedFileLabel}
            placeholder="Select File to be Attached from Salesforce"
            options={files}
            onchange={handleFileChange} ></lightning-combobox>
        </div>
        <div class="slds-p-around-small slds-clearfix">
            <div class="slds-float_left slds-p-around_small">
                <lightning-file-upload label="Upload File" name="fileUploader" accept={acceptedFormats}
                onuploadfinished={handleUploadFinished} multiple></lightning-file-upload>
            </div>
            <div class="slds-float_right slds-p-around_medium">
                <br><br>
                <lightning-button icon-name="utility:send" variant="brand" label="Send" title="Send" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
            </div>
            
           
        </div>
    </lightning-card>
</template>
